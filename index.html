<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>My Not To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- page title-->
        <div class="row py-5 text-center">
          <h1>Not To Do List</h1>
        </div>

        <!-- form area-->
        <form
          action="javascript:void(0)"
          onsubmit="handleOnSubmit(this)"
          class="row row-cols-md-auto g-3 align-items-center justify-content-center"
        >
          <div class="col-12">
            <!-- <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label> -->
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input
                type="text"
                class="form-control"
                name="Task"
                placeholder="Task"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="Hours"
                placeholder="Hours"
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>

        <hr />
        <!--task list-->

        <div class="row">
          <!--left list-->
          <div class="col-md-6">
            <h2 class="text-center">Task List</h2>
            <hr />
            <div>
              <table class="table table-striped table-hover">
                <tbody id="task-list"></tbody>
              </table>
            </div>
          </div>

          <!--right list-->
          <div class="col-md-6">
            <h2 class="text-center">Bad List</h2>
            <hr />
            <div>
              <table class="table table-striped table-hover">
                <tbody id="bad-list"></tbody>
              </table>
            </div>

            <div class="text-end fw-bolder">
              You could have saved
              <span id="bad-hr">0 </span>Hrs
            </div>
          </div>
        </div>

        <!--total hours-->
        <div class="row">
          <div class="col">
            <h5>Total hours allocated = <span id="total-hr">0</span>Hrs</h5>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
